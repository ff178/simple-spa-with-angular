<h1>{{this.heroe.nombre | uppercase}} <small>{{this.heroe.aparicion | date:'y'}}</small></h1>

<div class="row">
    <div class="card mb-3 fluid" style="padding-bottom: 2%;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]="heroe.img" class="card-img" style="margin-bottom: 4%;">
                <a [routerLink]="['/heroes']" class="btn btn-outline-dark btn-block">Go back!</a>
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{heroe.nombre}}</h5>
                    <p class="card-text">{{heroe.bio}}</p>
                    <div class="text-right" style="max-width: 27%; float: right; margin-right: 5%;">
                        <img [src]="house" class="card-img" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
